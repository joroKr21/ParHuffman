apply plugin: 'java'
apply plugin: 'application'

sourceCompatibility = '1.6'
[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'

mainClassName = 'test.FreqTableTest'

repositories {
    mavenCentral()
}

dependencies {
    compile 'commons-cli:commons-cli:1.2'
    testCompile 'junit:junit:4.10'
}
